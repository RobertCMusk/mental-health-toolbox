<div *ngIf="cats.length" class="gradient-mesh silliness">
    <div class="header">Sillines</div>
    <div class="silliness-content">
        <div *ngFor="let cat of cats" >
            <img class="cat-image" src={{cat.url}} />
        </div>
    </div>
    <button class="btn btn-primary" (click)="moreCatsPlease()">More cats please!</button>
</div>
